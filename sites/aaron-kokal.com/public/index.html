<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome • aaron-kokal.com</title>
  <style>
    :root { --fg:#0f172a; --muted:#475569; --bg:#f8fafc; --card:#ffffff; --accent:#2563eb }
    * { box-sizing: border-box }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif; color:var(--fg); background:linear-gradient(180deg,var(--bg),#eef2f7) }
    main { max-width: 68ch; margin: 15vh auto 0; padding: 2rem; background: var(--card); border-radius: 14px; box-shadow: 0 10px 30px rgba(2,6,23,0.08) }
    h1 { margin: 0 0 .5rem; font-size: 2rem }
    p { margin: .5rem 0 1rem; color: var(--muted); line-height: 1.5 }
    code { background:#f1f5f9; padding:.1rem .35rem; border-radius:.35rem }
    .tag { display:inline-block; background:#eef2ff; color:#3730a3; padding:.25rem .5rem; border-radius:999px; font-size:.8rem }
    a.btn { display:inline-block; margin-top: .5rem; padding:.6rem .9rem; background: var(--accent); color:#fff; text-decoration:none; border-radius:.6rem }
    footer { text-align:center; color:var(--muted); margin:2rem 0; font-size:.9rem }
  </style>
  <meta name="description" content="Welcome to aaron-kokal.com — deployed from a tidy monorepo via rsync over SSH." />
</head>
<body>
  <main>
    <span class="tag">Welcome</span>
    <h1>Hello from aaron-kokal.com</h1>
    <p>
      This page is deployed from <code>sites/aaron-kokal.com/public</code> in the monorepo.
      Pushing changes to <code>main</code> triggers an automated rsync deploy to the server.
    </p>
    <a class="btn" href="https://aaron-kokal.com/">Refresh to see updates</a>
  </main>
  <footer>Deployment test • <span id="ts"></span></footer>
  <script>document.getElementById('ts').textContent = new Date().toISOString()</script>
  
</body>
</html>
